<html lang="en">

<head>

<body>
    <div class="main">
        <h2>Hesap Makinası</h2>
        <div class="input">
            <input id="numberone" type="text" placeholder="1. Sayıyı Giriniz">
            <input id="numbertwo" type="text" placeholder="2. Sayıyı Giriniz">
        </div>
        <div class="butons">
            <button><i class="fa fa-plus" aria-hidden="true"></i></i></button>
            <button><i class="fa fa-minus" aria-hidden="true"></i></button>
            <button><i class="fa fa-times" aria-hidden="true"></i></button>
            <button><i class="fa-solid fa-divide"></i></button>
        </div>
        <div class="sonuc">
            <h3>İşlemin Sonucu</h3>
            <span></span>
        </div>
    </div>
    <script src="script.js"></script>
